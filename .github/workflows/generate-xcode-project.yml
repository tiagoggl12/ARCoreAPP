name: Generate Xcode Project for iOS

on:
  workflow_dispatch:
    inputs:
      push_to_branch:
        description: 'Push generated project to xcode-project branch'
        required: true
        default: true
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'Assets/**'
      - 'ProjectSettings/**'
      - 'Packages/**'

env:
  UNITY_VERSION: 2023.2.3f1  # Closest available to Unity 6 in Game CI
  PROJECT_PATH: .
  BUILD_NAME: ARCoreAPP
  XCODE_PROJECT_PATH: ios-build

jobs:
  generate-xcode-project:
    name: Generate Xcode Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set Build Version
        id: version
        run: |
          VERSION="1.0.0"
          VERSION_CODE=$((1000000 + ${{ github.run_number }}))
          BUILD_VERSION="${VERSION}+${VERSION_CODE}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "Generating Xcode project for version: ${BUILD_VERSION}"

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-iOS-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-iOS-
            Library-

      - name: Build iOS Xcode Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: iOS
          unityVersion: ${{ env.UNITY_VERSION }}
          buildName: ${{ env.BUILD_NAME }}
          buildsPath: ${{ env.XCODE_PROJECT_PATH }}
          versioning: Custom
          version: ${{ steps.version.outputs.VERSION }}
          # Don't create archive, just generate Xcode project
          buildMethod: ''

      - name: Upload Xcode Project as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xcode-project-${{ steps.version.outputs.BUILD_VERSION }}
          path: ${{ env.XCODE_PROJECT_PATH }}/
          retention-days: 30

      - name: Configure Git
        if: github.event.inputs.push_to_branch == 'true' || github.event_name == 'push'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Commit Xcode Project to xcode-project Branch
        if: github.event.inputs.push_to_branch == 'true' || github.event_name == 'push'
        run: |
          # Create or checkout xcode-project branch
          git fetch origin xcode-project:xcode-project || git branch xcode-project
          git checkout xcode-project

          # Remove old Xcode project if exists
          rm -rf ios-build

          # Copy new Xcode project
          mkdir -p ios-build
          cp -r ${{ env.XCODE_PROJECT_PATH }}/* ios-build/

          # Add and commit
          git add ios-build
          git commit -m "Update Xcode project from Unity (build ${{ github.run_number }})" || echo "No changes to commit"

          # Push to branch
          git push origin xcode-project

      - name: Return License
        if: always()
        uses: game-ci/unity-return-license@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Summary
        run: |
          echo "## Xcode Project Generated Successfully âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.BUILD_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Unity Version:** ${{ env.UNITY_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the Xcode project artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Open in Xcode and verify it builds" >> $GITHUB_STEP_SUMMARY
          echo "3. Configure Xcode Cloud to build from \`xcode-project\` branch" >> $GITHUB_STEP_SUMMARY
          echo "4. Set up automatic deployment to TestFlight" >> $GITHUB_STEP_SUMMARY
